<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSpark Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <i class="fas fa-brain logo-icon"></i>
        <h1>MindSpark</h1>
      </div>
      <p class="app-subtitle">Tracker della Salute Mentale</p>
    </header>

    <div class="content-wrapper">
      <div class="profile-section">
        <div class="profile-card">
          <h2><i class="fas fa-user"></i> Il tuo Profilo</h2>
          <div class="form-group">
            <label for="userName"><i class="fas fa-signature"></i> Nome</label>
            <input type="text" id="userName" placeholder="Inserisci il tuo nome">
          </div>
          <button id="saveProfile" class="save-button">
            <i class="fas fa-user-edit"></i> Salva Profilo
          </button>
        </div>
      </div>

      <main class="main-content">
        <div class="tracker-card">
          <h2><i class="fas fa-plus-circle"></i> Aggiungi Progressi</h2>
          <form id="trackerForm" class="tracker-form">
            <div class="form-row">
              <div class="form-group">
                <label for="water"><i class="fas fa-tint"></i> Acqua (litri)</label>
                <input type="number" id="water" name="water" min="0" step="0.1" required>
              </div>
              <div class="form-group">
                <label for="pages"><i class="fas fa-book-open"></i> Pagine</label>
                <input type="number" id="pages" name="pages" min="0" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="workout"><i class="fas fa-running"></i> Allenamento (min)</label>
                <input type="number" id="workout" name="workout" min="0" required>
              </div>
              <div class="form-group">
                <label for="music"><i class="fas fa-music"></i> Musica (ore)</label>
                <input type="number" id="music" name="music" min="0" step="0.5" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="meditation"><i class="fas fa-spa"></i> Meditazione (min)</label>
              <input type="number" id="meditation" name="meditation" min="0" required>
            </div>
            
            <button type="button" id="saveButton" class="save-button">
              <i class="fas fa-save"></i> Salva Progressi
            </button>
          </form>
        </div>
<br>
<br>
        <div class="history-card">
          <h2><i class="fas fa-history"></i> Cronologia</h2>
          <div id="historyList" class="history-list">
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
